<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon - shopping Website!</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <div class="nav-bar">
      <div  class="nav-logo border">
        <div  class="logo"></div>
      </div>
      <div class="nav-delivery border">
        <p class="del">Deliver to</p>
        <div class="nav-con"><i class="fa-solid fa-location-dot"></i> <p class="con"> India</p></div>
      </div>
      <div class="nav-3rdbox">
      <div class="nav-select border ">
        <select class="select" name="all" id="all">
          <option >all</option>
      </div>
        </select>
        <input class="nav-search border" type="textbox" placeholder="search Amazon.com"/>
        <div><button class="nav-button border"><p class="icon"><i class="fa-solid fa-magnifying-glass" style="color: #0f1111;"></i></p></button></div>
      </div></div>
      <div class="nav-lang border">
        <select class="lang">
          <option>EN</option>
        </select>
      </div>
      <div class="nav-signin border">
        <p class="signin">Hello, signin</p>
        <p class="acc">Account and Lists</p>
      </div>
      <div class="nav-return border">
        <p class="return">Returns</p>
        <p class="orders">& Orders</p>
      </div>
      <div class="nav-cart border">
        <p class="cart-icon"><i class="fa-solid fa-cart-shopping"></i></p>
        <p class="cart">Cart</p>
      </div>
    </div>
      <div class="nav-bar2 ">
        <div  class="nav-icon border">
          <div  class="icon"><i class="fa-solid fa-bars"></i><p class="all">All</p></div>
         
      </div>
      <div class="deals border">Today's Deal</div>
      <div class="customer border">Costomer's Service</div>
      <div class="registry border">Registry</div>
      <div class="giftcard border">Gift Cards</div>
      <div class="sells border">Sells</div>
      </div>
    <div class="herosec"></div>
  </header>
    <header>
      <div class="shop-section">
        <div class="box1"></div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
        <div class="box4">box4</div>

      </div>
    </header>

</html>
